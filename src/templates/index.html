  <script>
    const appBar = document.querySelector('.app-bar');
  
    window.addEventListener('scroll', () => {
      if (window.scrollY > 100) {
        appBar.classList.add('scrolled');
      } else {
        appBar.classList.remove('scrolled');
      }
    });
  </script>
